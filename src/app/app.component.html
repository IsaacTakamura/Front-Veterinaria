<!-- Navbar según login -->
<app-navbar-public *ngIf="showNavbarPublic()"></app-navbar-public>
<app-navbar-private *ngIf="!showNavbarPublic()"></app-navbar-private>

<!-- Contenido principal con margen superior para evitar sobreposición -->
<section [ngClass]="showNavbarPublic() ? 'mx-5 mt-2' : 'mt-0'">
  <router-outlet></router-outlet>
</section>

<!-- Chat-bot globales -->
<app-chat-bot *ngIf="currentRoute() === '/'"></app-chat-bot>
