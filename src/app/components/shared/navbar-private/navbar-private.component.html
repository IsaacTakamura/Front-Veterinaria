<nav class="w-full bg-white border-b-2 border-blue-100 shadow-md flex justify-between items-center">
  <!-- Logo y título con diseño mejorado -->
  <div class="flex items-center space-x-4">
    <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg">
      <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
      </svg>
    </div>
    <div>
      <h1 class="text-xl font-bold text-gray-800">Veterinaria Santa Anita</h1>
      <p class="text-gray-500 text-sm hidden sm:block">Sistema de gestión integral</p>
    </div>
  </div>

  <!-- Usuario y menú dropdown con diseño mejorado -->
  <div class="relative inline-block text-left dropdown-container">
    <button (click)="toggleDropdown()"
      class="inline-flex justify-center items-center gap-3 bg-gray-50 hover:bg-gray-100 px-4 py-3 rounded-xl transition-all duration-200 border border-gray-200 shadow-sm">
      <!-- Avatar del usuario -->
      <div class="flex items-center justify-center w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg shadow-md">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
      <div class="text-left hidden sm:block">
        <span class="block text-gray-900 font-semibold text-sm">{{ usuario?.username }}</span>
        <span class="block text-gray-600 text-xs">{{ usuario?.rol }}</span>
      </div>
      <svg class="w-4 h-4 text-gray-600 transition-transform duration-200"
           [class.rotate-180]="dropdownOpen()"
           viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z"
          clip-rule="evenodd" />
      </svg>
    </button>

    <!-- Dropdown menu mejorado -->
    <div *ngIf="dropdownOpen()"
      class="absolute right-0 mt-3 w-68 bg-white border border-gray-200 rounded-xl shadow-xl z-50 overflow-hidden">
      <!-- Header del dropdown -->
      <div class="px-4 py-3 bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200">
        <div class="flex items-center space-x-3">
          <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-md">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <div>
            <p class="text-sm font-semibold text-gray-900">{{ usuario?.username }}</p>
            <div class="flex items-center space-x-1">
              <span class="text-xs text-gray-500">Rol:</span>
              <span class="px-2 py-0.5 rounded-full text-xs font-medium" [ngClass]="usuario?.rol | roleBadgeColor">
                {{ usuario?.rol }}
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Opciones del dropdown -->
      <div class="py-2">
        <button (click)="cerrarSesion()"
                class="w-full px-4 py-3 text-left text-sm text-red-600 hover:bg-red-50 hover:text-red-700 transition-colors duration-150 flex items-center space-x-3">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          <span>Cerrar sesión</span>
        </button>
      </div>
    </div>
  </div>
</nav>
