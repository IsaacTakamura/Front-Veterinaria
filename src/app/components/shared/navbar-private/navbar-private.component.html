<header class="bg-white shadow-md">
  <div class="container mx-auto px-6 py-3">
    <div class="flex items-center justify-between">

      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-blue-600 rounded-lg flex items-center justify-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3.172 5.172a4 4 0 015.656 0L12 8.343l3.172-3.171a4 4 0 115.656 5.656L12 21.343 3.172 10.828a4 4 0 010-5.656z" />
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-900">Veterinaria Santa Anita</h1>
          <p class="text-xs text-gray-500">Sistema de Gestión Veterinaria</p>
        </div>
      </div>

      <!-- Usuario + Acciones -->
      <div class="flex gap-4 items-center">
        <div *ngIf="usuario()">
          <span class="font-semibold">{{ usuario()?.username }}</span> |
          <span class="text-gray-600">{{ usuario()?.rol }}</span>
        </div>
        <button (click)="cerrarSesion()" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
          Cerrar sesión
        </button>
      </div>

    </div>
  </div>
</header>
