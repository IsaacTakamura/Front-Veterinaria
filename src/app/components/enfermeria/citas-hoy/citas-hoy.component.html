<div class="space-y-6">
    <!-- Tarjetas de Resumen -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Tarjeta Pendientes -->
      <div class="border rounded-lg shadow-sm">
        <div class="p-3 border-b">
          <h3 class="text-sm font-medium">Pendientes</h3>
        </div>
        <div class="p-4">
          <div class="text-2xl font-bold">{{ pendientes() }}</div>
          <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-yellow-500 hover:bg-yellow-600 text-white">
            Pendientes
          </span>
        </div>
      </div>

      <!-- Tarjeta En Triaje -->
      <div class="border rounded-lg shadow-sm">
        <div class="p-3 border-b">
          <h3 class="text-sm font-medium">En Triaje</h3>
        </div>
        <div class="p-4">
          <div class="text-2xl font-bold">{{ enTriaje() }}</div>
          <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-blue-500 hover:bg-blue-600 text-white">
            En Triaje
          </span>
        </div>
      </div>

      <!-- Tarjeta Con Veterinario -->
      <div class="border rounded-lg shadow-sm">
        <div class="p-3 border-b">
          <h3 class="text-sm font-medium">Con Veterinario</h3>
        </div>
        <div class="p-4">
          <div class="text-2xl font-bold">{{ conVeterinario() }}</div>
          <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-purple-500 hover:bg-purple-600 text-white">
            Con Veterinario
          </span>
        </div>
      </div>

      <!-- Tarjeta Completadas -->
      <div class="border rounded-lg shadow-sm">
        <div class="p-3 border-b">
          <h3 class="text-sm font-medium">Completadas</h3>
        </div>
        <div class="p-4">
          <div class="text-2xl font-bold">{{ completadas() }}</div>
          <span class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-green-500 hover:bg-green-600 text-white">
            Completadas
          </span>
        </div>
      </div>
    </div>

    <!-- Buscador -->
    <div class="flex items-center gap-4">
      <div class="relative flex-1">
        <div class="absolute left-2.5 top-2.5">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.3-4.3"/>
          </svg>
        </div>
        <input
          type="search"
          placeholder="Buscar por paciente o propietario..."
          class="pl-8 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
          [value]="searchTerm()"
          (input)="searchTerm.set($any($event.target).value)"
        />
      </div>
    </div>

    <!-- Tabla de Citas -->
    <app-tabla-citas
      [citas]="citasFiltradas()"
      (onTriaje)="abrirModalTriaje($event)"
      (onHistorial)="abrirModalHistorial($event)"
      (onDetalles)="abrirModalDetalles($event)"
    />

    <!-- Modales -->
    @if (citaSeleccionada()) {
      <app-triaje-modal
        [isOpen]="modalTriajeAbierto()"
        [cita]="citaSeleccionada()"
        (onClose)="modalTriajeAbierto.set(false)"
      />
      <app-historial-modal
        [isOpenValue]="modalHistorialAbierto()"
        [citaData]="citaSeleccionada()"
        (onClose)="modalHistorialAbierto.set(false)"
      />
      <app-detalles-cita-modal
        [isOpenValue]="modalDetallesAbierto()"
        [citaData]="citaSeleccionada()"
        (onClose)="modalDetallesAbierto.set(false)"
      />
    }
  </div>
