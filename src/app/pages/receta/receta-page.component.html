<div class="receta-container">
  <!-- Formulario de ingreso de datos -->
  <div class="formulario">
    <h2>Generar Receta Médica</h2>
    <form #recetaForm="ngForm">
      <div class="form-group">
        <label for="nombreMascota">Nombre de la Mascota:</label>
        <input id="nombreMascota" name="nombreMascota" type="text" [(ngModel)]="nombreMascota" class="form-control"
          required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input id="fecha" name="fecha" type="date" [(ngModel)]="fecha" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="diagnostico">Diagnóstico:</label>
        <textarea id="diagnostico" name="diagnostico" rows="3" [(ngModel)]="diagnostico" class="form-control"
          required></textarea>
      </div>
      <div class="form-group">
        <label for="doctor">Doctor a cargo:</label>
        <select id="doctor" name="doctor" [(ngModel)]="doctor" class="form-control">
          <option value="" disabled selected>Selecciona un doctor</option>
          <option value="Jose Alberto Hurtado Rivas ">Jose Alberto Hurtado Rivas</option>
          <option value="Juan Carlos Chavez Perez">Juan Carlos Chavez Perez</option>
          <option value="Isaac Ivanov Takamura">Isaac Ivanov Takamura</option>
          <option value="Victor Sevillano Vega">Victor Sevillano Vega</option>
        </select>
      </div>
    </form>
  </div>

  <!-- Vista previa de la receta médica -->
  <div class="vista-previa">
    <h2>Receta Médica</h2>
    <p><strong>Mascota:</strong> {{ nombreMascota || '---' }}</p>
    <p><strong>Fecha:</strong> {{ fecha || '---' }}</p>
    <p><strong>Diagnóstico:</strong></p>
    <p class="diagnostico-preview">{{ diagnostico || '---' }}</p>
    <p><strong>Doctor a cargo:</strong> {{ doctor || '---' }}</p>

    <!-- Botón para registrar receta -->
    <div class="boton-registrar-container">
      <button type="button" (click)="registrarReceta()">Registrar receta médica</button>
    </div>

  </div>
