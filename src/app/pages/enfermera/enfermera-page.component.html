<header class="bg-white shadow">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
      <h1 class="text-xl font-bold">Veterinaria Patitas</h1>
    </div>

    <div class="flex items-center space-x-4">
      <button class="p-2 rounded-full hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <circle cx="12" cy="12" r="1" />
          <circle cx="19" cy="12" r="1" />
          <circle cx="5" cy="12" r="1" />
        </svg>
      </button>
      <div class="flex items-center space-x-2">
        <div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center">
          <span class="font-medium">U</span>
        </div>
        <span class="hidden md:inline">Usuario</span>
      </div>
    </div>
  </div>
</header>

<div class="flex min-h-screen flex-col bg-gray-50">

  <main class="flex-1 container py-6 mx-auto px-4">
    <h1 class="text-2xl font-bold mb-6">Panel de Enfermer√≠a</h1>

    <div class="w-full">
      <!-- Tabs Navigation -->
      <div class="flex mb-4 border-b">
        <button class="px-4 py-2 font-medium relative" [class.text-primary border-b-2
          border-primary]="activeTab() === 'hoy'" (click)="activeTab.set('hoy')">
          Citas de Hoy
        </button>
        <button class="px-4 py-2 font-medium relative" [class.text-primary border-b-2
          border-primary]="activeTab() === 'programadas'" (click)="activeTab.set('programadas')">
          Citas Programadas
        </button>
      </div>

      <!-- Tab Content -->
      <div class="py-4">
        @if (activeTab() === 'hoy') {
        <app-citas-hoy />
        }
        @if (activeTab() === 'programadas') {
        <app-citas-programadas />
        }
      </div>
    </div>
  </main>
</div>
