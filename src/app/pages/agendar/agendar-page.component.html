<div class="cita-container">

  <!-- 🔁 Switch estilo iOS para elegir mascota nueva o registrada -->
  <div class="ios-switch-container">
    <div class="ios-switch" [class.registrada]="usarMascotaRegistrada" (click)="toggleSwitch()">
      <div class="option nueva">Nueva Mascota</div>
      <div class="option registrada">Mascota Registrada</div>
      <div class="slider"></div>
    </div>
  </div>

  <!-- 📄 Formulario general -->
  <form>
    <div class="contenedor-cita">
      <!-- Parte superior: Cliente y Mascota -->
      <div class="datos-superiores">
        <!-- Cliente -->
        <div class="columna">
          <h3 class="titulo-seccion gradiante">Datos del Propietario</h3>
          <div class="form-group">
            <label>Nombre del Cliente:</label>
            <input type="text" [(ngModel)]="nombreCliente" name="nombreCliente" class="form-control"
              placeholder="Ingrese el nombre del cliente">
          </div>
          <div class="form-group">
            <label>Teléfono:</label>
            <input type="tel" [(ngModel)]="telefono" name="telefono" class="form-control"
              placeholder="Ingrese el teléfono del cliente">
          </div>
          <div class="form-group">
            <label>Correo Electrónico:</label>
            <input type="email" [(ngModel)]="correo" name="correo" class="form-control"
              placeholder="Ingrese el correo del cliente">
          </div>
        </div>

        <!-- Mascota -->
        <div class="columna">
          <h3 class="titulo-seccion gradiante">Datos de la Mascota</h3>

          <!-- Nueva Mascota -->
          <div [hidden]="usarMascotaRegistrada">
            <div class="form-group">
              <label>Nombre de la Mascota:</label>
              <input type="text" [(ngModel)]="nombreMascota" name="nombreMascota" class="form-control"
                placeholder="Ingrese el nombre de la mascota">
            </div>
            <div class="form-group">
              <label>Especie:</label>
              <input type="text" [(ngModel)]="especie" name="especie" class="form-control"
                placeholder="Ingrese la especie de la mascota">
            </div>
            <div class="form-group">
              <label>Raza:</label>
              <input type="text" [(ngModel)]="raza" name="raza" class="form-control"
                placeholder="Ingrese la raza de la mascota">
            </div>
            <div class="form-group">
              <label>Edad de la Mascota:</label>
              <input type="number" [(ngModel)]="edadMascota" name="edadMascota" class="form-control"
                placeholder="Ingrese la edad de la mascota">
            </div>
          </div>

          <!-- Mascota Registrada -->
          <div [hidden]="!usarMascotaRegistrada">
            <div class="form-group">
              <label>Seleccionar Mascota Registrada:</label>
              <select [(ngModel)]="mascotaSeleccionada" name="mascotaSeleccionada" class="form-control">
                <option disabled value="">Selecciona una mascota</option>
                <option *ngFor="let mascota of mascotasRegistradas" [value]="mascota">
                  {{ mascota }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Parte inferior: Detalles de la cita -->
      <div class="detalles-cita">
        <h3 class="titulo-seccion">Detalles de la Cita</h3>

        <div class="grid-cita">
          <div class="form-group">
            <label>Fecha:</label>
            <input type="date" [(ngModel)]="fecha" name="fecha" class="form-control">
          </div>
          <div class="form-group">
            <label>Tipo de Servicio:</label>
            <select [(ngModel)]="tipoServicio" name="tipoServicio" class="form-control">
              <option value="">Selecciona un servicio</option>
              <option value="Consulta">Consulta</option>
              <option value="Vacunación">Vacunación</option>
              <option value="Desparasitación">Desparasitación</option>
              <option value="Control">Control</option>
            </select>
          </div>
          <div class="form-group">
            <label>Horario:</label>
            <input type="time" [(ngModel)]="horario" name="horario" class="form-control">
          </div>
          <div class="form-group">
            <label>Veterinario (opcional):</label>
            <select [(ngModel)]="veterinario" name="veterinario" class="form-control">
              <option value="">Selecciona un veterinario</option>
              <option value="Dr. Jose Hurtado">Dr. Jose Hurtado</option>
              <option value="Dr. Juan Chavez">Dr. Juan Chavez</option>
              <option value="Dr. Isaac Takamura">Dr. Isaac Takamura</option>
            </select>
          </div>
          <div class="form-group full-width">
            <label>Motivo de la Consulta:</label>
            <textarea [(ngModel)]="motivoConsulta" name="motivoConsulta" class="form-control"></textarea>
          </div>
        </div>

        <div class="boton-container">
          <button type="button" (click)="agendarCita()">Agendar Cita</button>
        </div>
      </div>
    </div>
  </form>
</div>
